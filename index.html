<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexis</title>
    <link rel="stylesheet" href="flexis.css" />
    <script src="https://use.fontawesome.com/a34338209f.js"></script>
    <script src="flexis.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="board"></div>
        <div id="info">
          <h3>Flexis</h3>
          <p>by Carlos Liam</p>
          <br />
          <span>Press <i class="fa fa-arrow-up"></i> 3 times to (re)start</span>
          <ul>
            <li>
              <i class="fa fa-arrow-up"></i>
              Rotate
            </li>
            <li>
              <i class="fa fa-arrow-left"></i>
              Move left
            </li>
            <li>
              <i class="fa fa-arrow-right"></i>
              Move right
            </li>
            <li>
              <i class="fa fa-arrow-down"></i>
              Fast drop
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
